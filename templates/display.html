{% extends "layout.html" %}
{% block head %}
    <head>
        <style>
            #map {
                height: 400px;
                width: 100%;
            }
        </style>
    </head>
{% endblock %}
{% block body %}
    <body>
    <div id="map"></div>
    <script>
        function initMap() {
            var long = {{ longitude }};
            var lati = {{ latitude }};
            var userLoc = {lat: lati, lng: long};
            var place_loc_list = [];
            {% for place in place_list %}
                place_loc_list.append({lat: place.lat, lng: place.lng});
                {% print(place_loc_list[0]) %}
            {% endfor %}

            var map = new google.maps.Map(document.getElementById('map'), {
                zoom: 13,
                center: userLoc
            });
            var image = {
                url: '/static/dot_orange.png',
                size: new google.maps.Size(71, 71),
                origin: new google.maps.Point(0, 0),
                anchor: new google.maps.Point(17, 34),
                scaledSize: new google.maps.Size(15, 15)
            };
            var userMarker = new google.maps.Marker({
                position: userLoc,
                map: map,
                animation: google.maps.Animation.DROP,
                icon: image
            });

        }
        userMarker.setAnimation(google.maps.Animation.BOUNCE);
    </script>
    <script async defer
            src="https://maps.googleapis.com/maps/api/js?key={{ apikey }}&callback=initMap">
    </script>
    </body>
{% endblock %}
