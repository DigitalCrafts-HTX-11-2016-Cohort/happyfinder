{% extends "layout.html" %}
{% block apikey %}
    <script src="https://maps.google.com/maps/api/js?key={{ apikey }}"></script>
{% endblock %}
{% block body %}
    <div class="row div-row">
        <div class="col-xs-9" id="map-canvas"></div>
        <div class="col-xs-3" id="infowindow">
            <div>
                {% for place in place_list %}
                    <div class="place_details">
                        <table class="place_descriptions" style="border: 1px solid dimgray; width: 100%">
                            <tr>
                                <th colspan="2" style="text-align: center">
                                    <p class="place_descriptions">{{ place.name }}</p>
                                </th>
                            </tr>
                            <tr>
                                <td colspan="2" style="text-align: center"><p
                                        class="place_descriptions">{{ place.price_level * '$' }} -
                                    Rating: {{ place.rating }}</p>
                                </td>
                            </tr>
                            <tr style="text-align: center; border-bottom: 3px solid dimgray">
                                <td>
                                    <a href="javascript:google.maps.event.trigger(gmarkers['{{ place.formatted_address[0] }}'],'click');">
                                        Show On Map</a>
                                </td>
                                <td>
                                    <a href="details/{{ place.location_id }}">
                                        More Details</a>
                                </td>
                            </tr>
                        </table>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>

    <script>
        var im = 'https://www.robotwoods.com/dev/misc/bluecircle.png';

        function initialize() {
            var myLatLng = new google.maps.LatLng({{ latitude }}, {{ longitude }});
            var map = new google.maps.Map(document.getElementById('map-canvas'), {
                mapTypeId: google.maps.MapTypeId.ROADMAP
            });

            var infowindow = new google.maps.InfoWindow();
            var latlngbounds = new google.maps.LatLngBounds();

            function createMarker(latlng, html) {
                var marker = new google.maps.Marker({
                    position: latlng,
                    map: map
                });
                google.maps.event.addListener(marker, 'click', function () {
                    infowindow.setContent(html);
                    infowindow.open(map, marker);
                    map.setZoom(14);
                    map.setCenter(marker.getPosition());
                });
                //Extend each marker's position in LatLngBounds object.
                latlngbounds.extend(marker.position);
                return marker;
            }

            function userMarker() {
                var marker = new google.maps.Marker({
                    position: myLatLng,
                    icon: im,
                    map: map
                });
                google.maps.event.addListener(marker, 'click', function () {
                    infowindow.setContent("My Location");
                    infowindow.open(map, marker);
                });
                //Extend each marker's position in LatLngBounds object.
                latlngbounds.extend(marker.position);
                return marker;
            }

            var address_input = {{ address_input }};

            if (address_input != true) {
                userMarker();
            }

            gmarkers = [];
            {% for place in place_list %}
                var form_add = "{{ place.formatted_address[0] }}";
                var name = "{{ place.name }}";
                var lat = parseFloat({{ place.lat }});
                var lng = parseFloat({{ place.lng }});

                gmarkers[form_add] = createMarker(new google.maps.LatLng(lat, lng),
                    "<a href='/happyhour/details/{{ place.location_id }}'>"
                    + "<h4><strong>" + name + "</strong></h4>" + '</a>' + form_add + "<br>" + "<form action='https://maps.google.com/maps' method="
                    + 'get" target="_blank">'
                    + '<label for="saddr"></label>'
                    + '<input type="hidden" value="{{ latitude }}, {{ longitude }}" name="saddr" />'
                    + '<input type="hidden" name="daddr" value="{{ place.formatted_address[0]}}, {{ place.formatted_address[1] }}" />'
                    + '<input type="submit" style = "width: 8em;  height: 1.7em; margin-bottom: 3px" value="Get directions" />'
                    + '</form>'
                    + '<table style = "width: 100%;">'
                    + '<tr style="display: none">'
                    + '<th style="display: none"></th>'
                    + '</tr>'
                    + '<tr>'
                    + '<td style="width: 100%">'
                    + '{% for day in place.happy_hour %}'
                        + '<table style="width: 100%;">'
                        + '<tr style="display: none">'
                        + '<th style="display: none"></th>'
                        + '<th style="display: none"></th>'
                        + '</tr>'
                        + '<tr>'
                        + '<td style="text-align: left; width: 25%; font-weight: bold; border-top: 1px solid black">'
                        + '{{ day.day_string }}:'
                        + '</td>'
                        + '<td style="text-align: right; width: 75%; border-top: 1px solid black">'
                        + '{{ day.start_time.strftime("%I:%M %p") }}'
                        + '- {{ day.end_time.strftime("%I:%M %p") }}'
                        + '</td>'
                        + '</tr>'
                        + '</table>'
                        + '{% endfor %}'
                    + '</td>'
                    + '</tr>'
                    + '</table>');
            {% endfor %}
            //Get the boundaries of the Map.
            var bounds = new google.maps.LatLngBounds();
            google.maps.event.addListenerOnce(map, 'bounds_changed', function () {
                this.setZoom(map.getZoom() - 1);

                if (this.getZoom() > 15) {
                    this.setZoom(15);
                }
            });

            //Center map and adjust Zoom based on the position of all markers.
            map.setCenter(latlngbounds.getCenter());
            map.fitBounds(latlngbounds);
        }

        function fail() {
            alert('navigator.geolocation failed, may not be supported');
        }

        google.maps.event.addDomListener(window, 'load', initialize);

    </script>
{% endblock %}
