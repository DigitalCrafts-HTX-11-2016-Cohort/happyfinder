<!DOCTYPE html>
<html class="no-js" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    {#    <script src="https://maps.google.com/maps/api/js?key={{ g_api_key }}&.js"></script>#}
    {% block apikey %}
        <script src="https://maps.googleapis.com/maps/api/js?key={{ apikey }}"></script>
    {% endblock %}
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
    <!-- Load Ajax from Google -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <!-- HTML5 shim, for IE 6-8 support of HTML elements -->
    <!-- HTML5 shim, for IE 6-8 support of HTML elements -->
    <!--[if lt IE 9]>
        <script src="https://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet/less" href="{{ url_for('static', filename='css/main.less') }}">
    <!-- Bootstrap over-rides -->
    <script>window.jQuery || document.write('<script src="{{
    url_for('static', filename='jquery.js') }}">\x3C/script>')</script>
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:600|Ubuntu:400,700" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Happy Finder</title>
</head>
<body>
{% block head %}
    <script>
        $(window).load(function () {
            $('.images').find('img').each(function () {
                var imgClass = (this.width / this.height > 1) ? 'wide' : 'tall';
                $(this).addClass(imgClass);
            })
        })
    </script>
    <div class="top_page container-fluid">
        {#        <div class="row" id="topbar">#}
        <div class="col-xs-3 imageone images">
            <img src="{{ url_for('static', filename='images/oldfashion.jpg') }}" alt="">
        </div>
        <div class="col-xs-3 imagetwo images">
            <img src="{{ url_for('static', filename='images/foodandwine.jpg') }}" alt="">
        </div>
        <div class="col-xs-3 imagethree images">
            <img src="{{ url_for('static', filename='images/beerandburger.jpg') }}" alt="">
        </div>
        <div class="col-xs-3 imagefour images">
            <img src="{{ url_for('static', filename='images/wine.jpg') }}" alt="">
        </div>
        <h1 id="brandname">HappyFinder.</h1>
    </div>
{% endblock %}
{% block body %}
    <p>testing</p>
{% endblock %}
{% block footer %}
    <footer class="navbar-default navbar-fixed-bottom">
        <div class="text-center">
            Mark &amp; Cody | &copy; 2017 | HappyFinder Made With: Python, Flask, JavaScript, PostgreSQL, Jinja, Bootstrap
        </div>
    </footer>
{% endblock %}
</body>
</html>
